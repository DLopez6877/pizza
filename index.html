<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Gotham City Pizza</title>
  </head>
  <body>
    <header>
      <img id="header-logo" src="img/logo.png" alt="Gotham City Pizza logo">
      <h1 class="jumbotron">Gotham City Pizza</h1>
    </header>
    <div class="container">
      <form id="pizza-form">
        <div id="order-screen">
          <div class="form-group">
            <label for="name-entry">Name:</label>
            <input type="text" class="form-control"  id="name-entry" placeholder="Bruce Wayne" required>
          </div>
          <div class="form-group">
             <label for="email-entry">Email:</label>
             <input type="email" class="form-control" id="email-entry" placeholder="Email" required>
           </div>
          <h5 class="next-button">Next</h5>
        </div> <!--/order screen -->
        <div id="size-screen">
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
          <h5 class="next-button">Next</h5>
        </div> <!-- /size screen -->
        <div id="toppings">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="pepperoni">
              Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="bacon">
              Bacon
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="sausage">
              Sausage
            </label>
          </div>
          <button type="submit" class="btn btn-default">Order Pizza</button>
        </div><!--end of toppings -->
      </form>

    </div>
  </body>
</html>
